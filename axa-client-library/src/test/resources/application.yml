server:
  port: ${AXA_SERVER_PORT}8080

axa:
  api:
    username: ${AXA_USERNAME} #go to documentation for more information
    password: ${AXA_PASSWORD} #go to documentation for more information
    token-endpoint: ${AXA_TOKEN_ENDPOINT} #go to documentation for more information
    auth-base-url: ${AXA_AUTH_BASE_URL} #go to documentation for more information
    api-base-url: ${AXA_API_BASE_URL} #go to documentation for more information
    x-environment: ${AXA_X_ENVIRONMENT} #go to documentation for more information
    x-tenant-id: ${AXA_X_TENANT_ID} #go to documentation for more information
    token-refresh-buffer: ${AXA_TOKEN_REFRESH_BUFFER} #60
    connect-timeout: ${AXA_CONNECT_TIMEOUT} #30
    read-timeout: ${AXA_READ_TIMEOUT} #20